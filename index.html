<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Daily Chronicle</title>
	<p class="date">Wednesday, February 25, 2026</p>
	<style>
		body {
			background-color: #f5f0e8;
			font-family: Georgia, serif;
			color: #111;
            margin: 0;
            padding: 20px;

	}

	 <div class="columns">

	h1 {
		text-align: center;
		font-size; 60px;
		margin-bottom: 5px;
	}

	.date { 
		text-align: center;
		font-size: 14px;
		color: #555;
		margin-bottom: 10px;
	} 
		
	hr {
		border: 2px solid black;
		margin-bottom: 20pxl;
	}

	.columns {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		gap: 20px;
	}

	.column { 
		border-right: 1px solid #aaa;
		padding-right: 20px;
	}

	.column:last-child {
      border-right: none;
      padding-right: 0;
    }

    .column h2 {
      font-size: 20px;
      line-height: 1.3;
      margin-bottom: 8px;
    }

    .column p {
      font-size: 14px;
      line-height: 1.7;
      text-align: justify;
    }
	</style>
